<div class="homepage-wrapper">
  <div class="homepage-container">

    <h2 class="title">{{ title }}</h2>

    <img [src]="heroImageUrl" alt="Festival Hero" class="hero-image">

    <button class="toggle-btn" (click)="display()">More</button>

    <div class="description" *ngIf="isActive">
      <p class="line" *ngFor="let line of textLines; let i = index" [style.animationDelay]="(i * 0.2) + 's'">
        {{ line }}
      </p>

    </div>
  </div>
</div>
